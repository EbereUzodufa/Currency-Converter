<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Currency Converter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="icon" href="">
</head>
<body>
	<header>
		<h2>Currency Converter</h2>
	</header>
	<main>
		<section class="conversion_selection">
			<p id="convert_from">Convert From</p>
			<div class="select-from">
				<select name="" id="currency-select-from" class="currency">
					<option selected disabled>Choose Option</option>
				</select>
				<img id="flag_currency_from" class="currency_country" src="" alt="Flag of Country currency we are converting from">
			</div>
			<p id="convert_to">To</p>
			<div class="select-to">
				<select name="" id="currency-select-to" class="currency">
					<option selected disabled>Choose Option</option>
				</select>
				<img id="flag_currency_to" src="" alt="Flag of Country currency we are converting to"> class="currency_country">
			</div>
		</section>
		<button class="btn">Convert</button>
		<div class="message"></div>
		<p id="currency_exchange_rate"></p>
	</main>
	<footer>
		<p>Bembem</p>
	</footer>
	<script type="text/javascript" src="js/app.js">
	</script>
</body>
</html>
